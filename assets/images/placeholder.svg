<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="250" fill="url(#placeholderGradient)" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- プレースホルダーアイコン -->
  <g transform="translate(200, 125)">
    <!-- 画像アイコン -->
    <rect x="-30" y="-20" width="60" height="40" fill="none" stroke="#6c757d" stroke-width="2" rx="4"/>
    <circle cx="-15" cy="-10" r="6" fill="#6c757d" opacity="0.5"/>
    <polygon points="-25,10 -5,-5 15,10" fill="#6c757d" opacity="0.5"/>
    
    <!-- テキスト -->
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
      Image Placeholder
    </text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">
      400 × 250
    </text>
  </g>
</svg> 