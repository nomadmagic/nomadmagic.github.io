<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    {% seo %}
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="alternate icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    
    {% feed_meta %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="{{ '/' | relative_url }}">
                    <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}" class="logo">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/news/' | relative_url }}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/about/' | relative_url }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ '/contact/' | relative_url }}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} &middot; All Rights Reserved &middot; {{ site.company.name }}</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
